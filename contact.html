<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Matcha</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Times New Roman", Times, serif;
        background-color: white;
        margin-top: 100px;
      }
      .contact-section-container {
        width: 100%;
        max-width: 1600px;
        height: auto;
        margin: 0% auto;
      }
      .contact-main {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .contact-content {
        width: 70%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        margin-top: 50px;
      }
      .contact-content h4 {
        font-size: 25px;
        font-weight: 100;
      }
      .contact-content h1 {
        width: 100%;
        text-align: center;
        font-size: 45px;
        font-weight: 100;
      }
      .contact-boxes {
        margin-top: 50px;
        width: 90%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .box {
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: start;
        gap: 10px;
      }
      .box h4 {
        font-size: 25px;
        font-weight: 100;
        margin: 10px;
      }
      .box p {
        font-size: 18px;
      }
      .contact-img {
        margin-top: 20px;
        width: 90%;
        height: 500px;
        border-radius: 20px;
      }
      .contact-img img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
      }
      .contact-form {
        width: 80%;
        margin: 100px 0 0px 0;
        padding: 0px 100px;
        border-radius: 12px;
      }
      .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 25px;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .form-btn {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: black;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .form-btn:hover {
        background: white;
        color: black;
        border: 1px solid black;
      }
      #status {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
      }
      @media (max-width: 900px) {
        .contact-content {
          width: 80%;
        }
        .contact-content h4 {
          font-size: 20px;
        }
        .contact-content h1 {
          font-size: 35px;
          font-weight: 600;
        }
        .contact-boxes {
          flex-direction: column;
          text-align: center;
          justify-content: center;
          align-items: center;
        }
        .contact-img {
          padding: 10px;
          width: 100%;
          height: 300px;
        }
        .contact-form{
          width: 100%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div data-include="header.html"></div>
    <section class="contact-section-container">
      <div class="contact-main">
        <div class="contact-content">
          <h4>Contactez-nous</h4>
          <h1>
            Parlez-nous de vos idées, nous bâtissons ensemble vos réussites
            digitales.
          </h1>
        </div>
        <div class="contact-boxes">
          <div class="box">
            <h4>TÉLÉPHONE</h4>
            <p>France +33762176262</p>
            <p>Maroc +212657000007</p>
          </div>
          <div class="box">
            <h4>ADDRESS</h4>
            <p>66 Avenue des Champs Elysées Paris</p>
            <p>10 Rue Jihani, Casablanca</p>
          </div>
          <div class="box">
            <h4>EMAIL</h4>
            <p>contact@matcha.com</p>
          </div>
        </div>
        <div class="contact-img">
          <img src="contact-image/8049.jpg" alt="" />
        </div>

        <div class="contact-form">
          <h2>Contact Us</h2>
          <form
            id="contactForm"
            action="https://formspree.io/f/movnbgrv"
            method="POST"
          >
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button class="form-btn" type="submit">Send Message</button>
          </form>
          <div id="status"></div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <script src="include.js"></script>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });

      const form = document.getElementById("contactForm");
      const status = document.getElementById("status");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        status.textContent = "⏳ Sending...";

        try {
          const data = new FormData(form);
          const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: { Accept: "application/json" },
          });

          if (response.ok) {
            status.textContent = "✅ Thanks! Your message has been sent.";
            form.reset();
          } else {
            status.textContent = "❌ Oops! Something went wrong.";
          }
        } catch (error) {
          status.textContent = "❌ Network error. Try again.";
        }
      });
    </script>
  </body>
</html>
